<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Clothing Brand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            position: relative;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product-details {
            padding: 1em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2em;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .close-btn {
            position: absolute;
            top: 1em;
            right: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Clothing Brand</h1>
        <p>Discover the Latest Trends</p>
    </header>

    <section>
        <h2>Welcome to Our Collection</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product" onclick="openModal('Stylish Shirt', 'c1.jpg', 29.99)">
                <img src="c1.jpg" alt="Stylish Shirt">
                <div class="product-details">
                    <h3>Stylish Shirt</h3>
                    <p>Price: $29.99</p>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product" onclick="openModal('Comfortable Jeans', 'c2.jpg', 39.99)">
                <img src="c2.jpg" alt="Comfortable Jeans">
                <div class="product-details">
                    <h3>Comfortable Jeans</h3>
                    <p>Price: $39.99</p>
                </div>
            </div>

            <!-- Add more products as needed -->

        </div>
    </section>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <img id="modalProductImage" src="" alt="Product">
        <h2 id="modalProductName"></h2>
        <p id="modalProductPrice"></p>
        <button>Add to Cart</button>
    </div>

    <script>
        function openModal(rahat fatmia, imagePath, productPrice) {
            const alias = document.getElementById('productModal');

            const 2000 rupes= document.getElementById('modalProductPrice');
            const 300 rupes = document.getElementById('modalProductImage');

            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('awais');
            modal.style.display = 'thank you';
        }
    </script>

</body>
</html>
